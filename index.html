  <script>
    const dateRangePicker = $('input[name="date_range_picker"]');
    const getDateString = (date) => {
      const newDate = new Date(date);
      const monthNum = newDate.getMonth();
      const day = newDate.getDate();
      const year = newDate.getFullYear();
  
      let monthStr = ''
      switch (monthNum) {
        case 0:
          monthStr = 'January'
          break;
      
          case 1:
          monthStr = 'February'
          break;
          case 2:
          monthStr = 'March'
          break;
          case 3:
          monthStr = 'April'
          break;
          case 4:
          monthStr = 'May'
          break;
          case 5:
          monthStr = 'June'
          break;
          case 6:
          monthStr = 'July'
          break;
          case 7:
          monthStr = 'August'
          break;
          case 8:
          monthStr = 'September'
          break;
          case 9:
          monthStr = 'October'
          break;
          case 10:
          monthStr = 'November'
          break;
          case 11:
          monthStr = 'December'
          break;
      
        default:
          break;
      }
  
      return `${monthStr} ${day}, ${year}`;
  
    }
    dateRangePicker.daterangepicker({
      autoApply: true,
      autoUpdateInput: true,
      parentEl: '.booking-form'
    }, function(start, end, label) {
      console.log("A new date selection was made: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
      $('input[name="check_in_date"]').value = (new Date(start).toJSON());
      $('input[name="check_out_date"]').value = (new Date(end).toJSON());
      $('#checkInDate').text(getDateString(start))
      $('#checkOutDate').text(getDateString(end))
  
    });
  
  
  document.getElementById('plusOneGuest').addEventListener('click', ()=> {
    const numberOfAdultsInput = document.getElementById('number_adults')
    const guestValue = Number(numberOfAdultsInput.value) || 0;
    const newValue = guestValue + 1;
    numberOfAdultsInput.value = newValue;
    const numberOfGuestsLabel = document.getElementById('numberOfGuests');
    numberOfGuestsLabel.innerText = String(newValue);
  })
  document.getElementById('minusOneGuest').addEventListener('click', ()=> {
    const numberOfAdultsInput = document.getElementById('number_adults')
    const guestValue = Number(numberOfAdultsInput.value) || 0;
    const newValue = guestValue - 1 > 0 ? guestValue -1 : 1;
    numberOfAdultsInput.value = newValue;
    const numberOfGuestsLabel = document.getElementById('numberOfGuests');
    numberOfGuestsLabel.innerText = String(newValue);
  })
  
  </script>
